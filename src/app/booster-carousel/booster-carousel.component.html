
<div id="carouselExampleControls" class="carousel slide">
  <div class="carousel-inner">
    <div *ngFor="let slide of slides; let i = index"  class="carousel-item" [ngStyle]="{'display': i === currentIndex ? 'flex' : 'none', 'height':'500px', 'background-color':'#333', 'color':'white', 'align-items':'center', 'justify-content':'center'}">
      <!-- <img class="d-block w-100" src="..." alt="First slide"> -->
      <div class="carousel-caption"><p class="text-start m-0  m-lg-5 p-0 p-md-0 p-lg-5">{{ slide.caption }}</p></div>
    </div>
  </div>
  <a class="carousel-control-prev" (click)="prevSlide()" role="button" >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
  <a class="carousel-control-next" (click)="nextSlide()"  role="button">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only"></span>
  </a>
  <div class="tts-controls mt-5" style="z-index:25; position:relative;">
    <select (change)="onVoiceChange($event)">
      <option *ngFor="let voice of voices" [value]="voice.name">{{ voice.name }} ({{ voice.lang }})</option>
    </select>
    <!-- Rate slider -->
    <div class="mb-3">
      <label for="rate" class="form-label">Speed: {{ rate }}</label>
      <input type="range" id="rate" class="form-range"
            min="0.5" max="2" step="0.1"
            [(ngModel)]="rate">
    </div>

    <!-- Pitch slider -->
    <div class="mb-3">
      <label for="pitch" class="form-label">Pitch: {{ pitch }}</label>
      <input type="range" id="pitch" class="form-range"
            min="0" max="2" step="0.1"
            [(ngModel)]="pitch">
    </div>
    <button (click)="readSlide(currentIndex)">ðŸ”Š Read This Slide</button>
    <button (click)="readAllSlides()">ðŸŽ§ Read All Slides</button>
  </div>
</div>
